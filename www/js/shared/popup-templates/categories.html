<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Categories</h1>
  </ion-header-bar>
  <ion-content>
    <ion-list>
      <ion-item ng-repeat="item in categories" ng-if="item.isActive" class="item-avatar" ng-click="setCategory(item)">
        <img src="/img/cat-icon.png">

        <p>{{item.name}}</p>
      </ion-item>
    </ion-list>
  </ion-content>
  <ion-footer-bar align-title="center" class="bar-assertive">
    <button class="button button-block" style="margin: 0;" ng-click="closeModal()">Back</button>
  </ion-footer-bar>
</ion-modal-view>
